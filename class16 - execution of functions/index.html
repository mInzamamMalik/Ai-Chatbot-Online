        let getAverage = (numbers) => {

            if (!numbers || !numbers.length) {
                return "not an array";
            }

            let sum = 0;

            numbers.map((eachValue) => {
                sum = sum + eachValue;
            });

            let result = sum / numbers.length;

            return result;
        }



        let avg = getAverage([23, 24, 25, 26, 21, 23]);
        let avg2 = getAverage([22, 19, 22, 34, 12, 37]);

        console.log(avg);
        console.log(avg2);
